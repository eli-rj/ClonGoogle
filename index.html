<!DOCTYPE html>
<!-- lang debe ser español -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google NO Google</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Realizaremos el header de Google -->
    <!-- header - division de contenido -->
    <header>
        <!-- nav aporta navegación dentro de la página -->
        <nav>
            <ul class="nav-right-section">
                <li> <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a> </li>
                <li> <a href="https://www.google.com.mx/imghp?hl=en&tab=ri&ogbl">Images</a> </li>
                <li class="menu"> <a href=""></a> </li>
                <li class="menu1"> <a href=""></a> </li>
            </ul>
        </nav>
    </header>
    <!-- Main - división y lo más importante -->
    <main>
        <!-- Sección - logo -->
        <section class="main-logo">
            <img src="https://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.2-hp.gif" alt="Logo de Google">
        </section>
        <!-- Buscador / Input -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text" placeholder="Search Google or type a URL">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- Botones -->
        <section class="main-buttons">
            <div>
                <button>Google Search</button>
            </div>
            <div>
                <button>I'm Feeling Lucky</button>
            </div>
        </section>
    </main>
    <!--Footer - pie de página -->
    <footer>
        <ul class="footer-left">
            <li>
                <a href="">About</a>
            </li>
            <li>
                <a href="">Advertising</a>
            </li>
            <li>
                <a href="">Business</a>
            </li>
            <li>
                <a href="">How Search works</a>
            </li>
        </ul>

        <ul class="footer-right">
            <li>
                <a href="">Privacy</a>
            </li>
            <li>
                <a href="">Terms</a>
            </li>
            <li>
                <a href="">Settings</a>
            </li>
        </ul>

    </footer>
</body>
</html>
